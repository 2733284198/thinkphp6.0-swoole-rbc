<div class="layuimini-main p20">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>新增权限</legend>
        </fieldset>
    
        <div class="layui-form" id="add-pri">
          
            <div class="layui-form-item">
                <label class="layui-form-label">URL：</label>
                <div class="layui-input-inline" style="width:280px">
                    <input type="hidden" name="auto_id"  data-each>
                    <input type="text" name="url" data-each lay-verify="required"  placeholder="请求的url，如：/admin/index" class="layui-input">
                </div>
                
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">简单说明</label>
                <div class="layui-input-inline" style="width:400px">
                    <input type="text" name="desc" data-each lay-verify="required" 
                         placeholder="这个URL的功能是？" autocomplete="off" class="layui-input">
                </div>
            </div>           
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="common-submit-save" data-save-url="/admin/pri/save.htm">提交</button>
                </div>
            </div>
        </div>
    
    </div>
