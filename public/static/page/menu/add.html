<div class="layuimini-main p20">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>新增菜单</legend>
    </fieldset>

    <div class="layui-form" id="add-menu">
        <div class="layui-form-item">
            <label class="layui-form-label">父级</label>
                    <div class="layui-input-inline">
                            <select name="pid" lay-filter="pid" id="menu_map">
                                    <option value="0">请选择</option>
                            </select>
                    </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">名称：</label>
            <div class="layui-input-inline">
                <input type="hidden" name="auto_id"  data-each>
                <input type="text" name="title" data-each lay-verify="required" autocomplete="off" lay-reqtext="组名是必填项，岂能为空？" placeholder="给用户组起个名称" class="layui-input">
            </div>
            
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">静态页面</label>
            <div class="layui-input-inline" style="width:350px">
                <input type="text" name="href" data-each lay-verify="required" 
                     lay-reqtext="登录地址不能为空" placeholder="登录地址，类似于：/page/group/index.html" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">图标</label>
            <div class="layui-input-inline">
                <input type="text" name="icon" value="0" data-each placeholder="图标" class="layui-input" id="icon">
            </div>
        </div>
       
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="common-submit-save" data-save-url="/admin/menu/save.htm">提交</button>
            </div>
        </div>
    </div>

</div>
